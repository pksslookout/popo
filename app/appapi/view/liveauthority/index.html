<!DOCTYPE html>
<html style="font-size: 55.2px;">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
	<link type="text/css" rel="stylesheet" href="__STATIC__/appapi/css/liveauthority.css?t=2"/>
    <title>{:lang("直播权限说明")}</title>
</head>
<style>
    .liveauthority {
        background: #111111;
        font-size: 0.3rem;
        padding: 0 2%;
        color: #FFFFFF;
    }
    .tips {
        height: 50px;
        line-height: 50px;
        margin-bottom: 8px;
        margin-top: -2px;
        overflow: hidden;
    }
    .lists {
        height: 80px;
        background: rgba(255,255,255,0.1);;
        margin-bottom: 20px;
        font-size: 15px;
        border-radius: 0.15rem;
    }
    .lists_title {
        margin-top: 15px;
        height: 21px;
        color: #FFFFFF;
        line-height: 21px;
    }
    .lists_des {
        height: 20px;
        line-height: 20px;
        color: rgba(255,255,255,0.5);
        margin-top: 6px;
    }
    .fr {
        width: 64px;
        height: 27px;
        float: right;
        background: linear-gradient( 220deg, #B8FF3C 0%, #49FF56 100%);
        border-radius: 0 10px 0 10px;
    }
    .frn {
        width: 64px;
        height: 27px;
        float: right;
        background: linear-gradient( 218deg, #505050 0%, #505050 100%);
        border-radius: 0 10px 0 10px;
    }
    .ok {
        color: #020406;
        font-size: 14px;
    }
    .okn {
        color: #49FF56;
        font-size: 14px;
    }
    .lists_right {
        line-height: 23px;
    }
</style>
<body class="liveauthority">

<div class="tips">{:lang("开启直播功能需要满足以下条件")}</div>
<div class="lists">
    <div class="lists_left fansnum fl"></div>
    <div class="lists_center fl">
        <div class="lists_title">{:lang("粉丝数量")}</div>
        <div class="lists_des">≥0{:lang("名")}</div>
    </div>
    <if condition="$fans eq 0">
    <div class="lists_right frn">
        <span class="okn">{:lang("未达成")}</span>
    </div>
    </if>
    <if condition="$fans neq 0">
    <div class="lists_right fr">
        <span class="ok">{:lang("已达成")}</span>
    </div>
    </if>
</div>
<div class="lists">
    <div class="lists_left videonum fl"></div>
    <div class="lists_center fl">
        <div class="lists_title">{:lang("发布视频")}</div>
        <div class="lists_des">≥0个 ({:lang("审核通过的视频")})</div>
    </div>
    <if condition="$video eq 0">
        <div class="lists_right frn">
            <span class="okn">{:lang("未达成")}</span>
        </div>
    </if>
    <if condition="$video neq 0">
        <div class="lists_right fr">
            <span class="ok">{:lang("已达成")}</span>
        </div>
    </if>
</div>

</body>
</html>
