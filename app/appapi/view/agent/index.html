<!DOCTYPE html>
<html style="font-size: 55.2px;"><head lang="en"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <link type="text/css" rel="stylesheet" href="__STATIC__/layui/layer.css">
    <link href="__STATIC__/appapi/css/common.css" rel="stylesheet" type="text/css">
    <!--公共css-->
    <title>{:lang("邀请奖励")}</title>
    <link href='__STATIC__/appapi/css/agent2.css?t=3' rel="stylesheet" type="text/css" >

<body >
<style>
    .top_text {
        margin-top: -34em;
        display: flex;
        justify-content: center; /* 水平居中 */
        position: relative;
        align-items: center;
        flex-direction: column;

    }
    .top_text_top{
        display: flex;
        width: 100%;
        text-align: center;
        justify-content: center; /* 水平居中 */
        position: relative;
    }
    .top_text_one{
        width: 100%;
        text-align: center;
        margin-top: -23em;
        font-size: 1.1em;
        font-weight: 400;
        color: #000000;
    }
    .top_text_two{
        width: 100%;
        text-align: center;
        margin-top: 13.6em;
        font-size: 0.96em;
        font-weight: 400;
        color: #020406;
    }
    .top_text_three{
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: -13.05em;
    }
    .share_btn {
        width: 4rem;
        height: 0.92rem;
        margin-left: 3.1rem;
    }
    .share_img {
        width: 2.4rem;
        height: 0.92rem;
        margin: 0 auto;
        line-height: 0.92rem;
        text-align: center;
        color: #ffffff;
        font-size: 0.32rem;
        margin-bottom: 0.3rem;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0.2rem;
        background: rgba(255,255,255,0.25);
        border-radius: 270px 270px 270px 270px;
        margin-left: 0.4rem;

    }
</style>
<div class="agent">
    <div class="top">
        <div class="top_img">
            <img src="{:get_upload_path('static/appapi/images/agent/bg.png')}">
        </div>
        <div class="top_text_top">
            <div class="top_text">
                <div>
                    <img style="width: 3.3rem;height: 3.3rem;float: left;position: relative;" src="{:get_upload_path('static/appapi/images/agent/erm.png')}">
                </div>
            </div>
        </div>
        <div class="top_text_one">
            <div style="margin-left: -1.55rem">{:lang("邀请码")}</div>
            <div style="font-size: 1.3em;
            font-weight: 500;
            bottom: -2px;margin-top: -0.535rem;margin-left: 1.1rem">{$code}</div>
        </div>
        <div class="top_text_two">
            <div>{:lang("长按或扫描识别二维码下载")}</div>
        </div>
        <div class="top_text_three">
            <img style="width: 2.8rem;height: 2.8rem;float: left;position: relative;" src="{$qr}">
        </div>
    </div>

    <div class="share_img">
        {:lang("保存图片")}
    </div>
    <div class="share_btn">
        {:lang("分享给好友")}
    </div>

</div>
<include file="appapi@footer"/>

<!--公共底-->
<script>
    (function(){
        $('.share_img1').click(function(){
            let image = new Image();
            // 解决跨域 Canvas 污染问题
            image.setAttribute("crossOrigin", "anonymous");
            image.onload = function() {
                let canvas = document.createElement("canvas");
                canvas.width = image.width;
                canvas.height = image.height;
                let context = canvas.getContext("2d");
                context.drawImage(image, 0, 0, image.width, image.height);
                let url = canvas.toDataURL("image/png");
                let a = document.createElement("a");
                let event = new MouseEvent("click");
                a.download = '{:lang("邀请下载图片")}';
                a.href = url;
                a.dispatchEvent(event);
            };
            imgsrc = '{$downImg}'
            image.src = imgsrc;
        })
        $('.share_btn').click(function(){
            location.href='agentshare://';
        })
        $('.share_img').click(function(){
            location.href='download://{$downImg}';
        })
    })()
</script>
</body>
</html>
