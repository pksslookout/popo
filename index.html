<script>
    // 监听来自企业邮iframe的消息
    getTop().addEventListener('message', function (event) {
        var qyHost = 'https://work.weixin.qq.com';
        if (event.origin !== qyHost) {
            return;
        }

        var data = event.data || {};
        var params = data.params || {};

        // 关闭当前企业邮页面，回到首页
        if (data.eventName === 'closeRegister') {
            if (getTop().QMDialog('QyMailRegisterDialog')) {
                getTop().QMDialog('QyMailRegisterDialog').close();
            } else {
                // getTop().backHome('141');
            }
            return;
        }

        // 要打开url也要校验
        if (data.eventName === 'openUrl' && params.url && params.url.indexOf(qyHost + '/') === 0) {
            getTop().location.href = params.url;
        }
    });

    // 打开企业邮注册对话框，提供给header跟写信页使用
    getTop().openQyMailRegisterDialog = function (from, channel2) {
        var topWin = getTop();
        new topWin.QMDialog({
            sId: "QyMailRegisterDialog",
            nWidth: 992,
            nHeight: 528,
            sUrl: 'https://work.weixin.qq.com/nl/exmailRegister/entry?from=' + from
        });

        var reportMap = {
            'QQMailHeader': 'QQWeb_header_BizmailRegister_click',
            'QQMailCard': 'QQWeb_contactcard_BizmailRegister_click',
            'QQMailCompose': 'QQWeb_writepage_BizmailRegister_click',
            'QQMailDialog': 'QQWeb_dialog_BizmailRegister_click'
        };
        var itemName = reportMap[from] || 'QQWeb_unknown_BizmailRegister_click';
        getTop().qyMailRegisterReport(itemName, channel2);
    };

    // 打开企业邮详情对话框，item：点击企业名称：corpname，点击实名信息：realname，from：maillist、readmail
    getTop().openQyMailDetailsDialog = function (item, from, mailid) {
        var topWin = getTop();
        new topWin.QMDialog({
            sId: "QyMailDetailsDialog",
            nWidth: item === 'corpname' ? 960 : 440,
            nHeight: item === 'corpname' ? 680 : 210,
            sUrl: '/cgi-bin/readtemplate?sid=1QbGuu__zIZhRGIK&t=qymail_details&item=' + item + '&mailid=' + mailid,
        });

        var reportMap = {
            'corpname': 'QQWeb_bizprofile_clickcorpname',
            'realname': 'QQWeb_bizprofile_clickstaffname'
        };
        getTop().qyMailRegisterReport(reportMap[item], from);
    };

    // 关闭企业详情对话框
    getTop().closeQyMailDetailsDialog = function () {
        if (getTop().QMDialog('QyMailDetailsDialog')) {
            getTop().QMDialog('QyMailDetailsDialog').close();
        }
    };

    // 上报企业邮相关埋点
    getTop().qyMailRegisterReport = function (itemName, channel2) {
        var userAddrElement = getTop().S('useraddr');
        getTop().xmailReport({
            itemName: itemName,
            logId: 27557,
            expand: {
                channel1: userAddrElement ? userAddrElement.innerText : '',
                channel2: channel2 || '',
            }
        });
    };
</script>
