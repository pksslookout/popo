<!DOCTYPE html>
<html><head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <link type="text/css" rel="stylesheet" href="__STATIC__/layui/layer.css"/>
    <link type="text/css" rel="stylesheet" href="__STATIC__/appapi/css/kf.css"/>
    <title>{:lang("客服-在线咨询")}</title>

<body class="feedback" style="margin: 0;background: #ffffff;">
<div style="
font-size: 1.28em;
color: #ffffff;
text-align: center;
background-color: #0094FF;
padding-bottom: 10px;
padding-top: 10px;
">
    {:lang("留言")}
</div>

<div class="feedback_body" style="background: #ffffff">
    <div class="feedback_textarea">
        <div>您好，欢迎光临*****。</div>
        <br>
        <textarea class="textarea" id="content"
                  style="height: 120px;
                  padding: 10px;
                  background: #ffffff;border: 1px solid #d7d7d7;
                  color: #000000" placeholder="{:lang("请留言")}" maxlength="200"></textarea>
        <div style="margin-top: 20px;">{:lang("留下以下信息，方便与您及时联系")}</div>
        <div class="feedback_tel_con" style="width: 95%;margin-top: 15px;border: 1px;padding: 10px;border: 1px solid #d7d7d7;">
            姓名：<input type="input" style="border: 0;width: 80%" placeholder="{:lang("(必填)")}">
        </div>
        <div class="feedback_tel_con" style="width: 95%;margin-top: 15px;border: 1px;padding: 10px;border: 1px solid #d7d7d7;">
            手机：<input type="input" style="border: 0;width: 80%" placeholder="{:lang("(必填)")}">
        </div>
        <br>
        <div class="feedback_body" style="margin-top:10px;border-radius: 5px">
            <div id="save_btn" class="feedback_bottom">{:lang("提交留言")}</div>
        </div>
    </div>
</div>


<input type="hidden" id="version" value="{$version}">
<input type="hidden" id="model" value="{$model}">
<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__//js/layer/layer.js"></script>
<script>
    function save() {

        var content = $('#content').val();
        var contactMsg = $('#contactMsg').val();
        var version = encodeURIComponent($('#version').val());
        var model = encodeURIComponent($('#model').val());

        var url2 = document.referrer;
        $('#save_btn').html('正在提交，请稍候');
        $.ajax( {
            type: "post",
            url: "/Appapi/Kf/save",
            dataType: "json",
            cache:false,
            timeout : 30000,
            data: {
                content: content,
                phone: contactMsg,
                version: version,
                model: model
            },
            success:function(result) {
                if (result.status == 0) {
                    layer.msg('提交成功',{},function(){
                        location.reload();
                    });

                }else{
                    layer.msg(result.errormsg);
                }
                $('#save_btn').html('点击反馈');
            },
            error : function() {
                layer.msg('网络异常');
                $('#save_btn').html('点击反馈');
            }
        });
    }
    $(function(){
        $('#save_btn').on('click', save);
    })
</script>

</body></html>
