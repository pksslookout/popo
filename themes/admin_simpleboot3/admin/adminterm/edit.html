<include file="public@header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('Adminterm/index')}">分类管理</a></li>
		<li class="active"><a >{:lang('EDIT')}分类</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Adminterm/editPost')}">

		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>分类名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-name" name="name" value="{$data['name']}">
			</div>
		</div>

		<div class="form-group">
			<label for="input-name_en" class="col-sm-2 control-label"><span class="form-required">*</span>Classification name</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-name_en" name="name_en" value="{$data['name_en']}">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" class="form-control" id="input-id" name="id" value="{$data['id']}" >
				<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
				<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
			</div>
		</div>

	</form>
	<script src="__STATIC__/js/admin.js"></script>
</div>
</body>
</html>
