<include file="public@header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li ><a href="{:url('Adminpost/index')}">文章管理</a></li>
		<li class="active"><a >{:lang('EDIT')}文章</a></li>
	</ul>
	<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Adminpost/editPost')}">

		<table class="table table-bordered" style="">
			<tbody style=""><tr>
				<th width="80">分类</th>
				<td>
					<select class="form-control" id="input-admin_term_id" name="admin_term_id">
						<option value="">--请选择--</option>
						<volist name="admin_term" id="v">
							<option value="{$key}" <if condition="$data['admin_term_id'] neq '' && $data['admin_term_id'] eq $key">selected</if>>{$v}</option>
						</volist>
					</select>
					<span class="form-required">*</span>
				</td>
			</tr>
			<input type="hidden" name="id" value="{$data.id}">

			<tr>
				<th>标题</th>
				<td>
					<input type="text" class="form-control" id="input-title" name="title" required="" value="{$data['title']}" placeholder="请输入标题" aria-required="true">
					<span class="form-required">*</span>
				</td>
			</tr>
			<tr>
				<th>Title</th>
				<td>
					<input type="text" class="form-control" id="input-title_en" name="title_en" value="{$data['title_en']}" placeholder="Please enter a title">
					<volist name="list_language_translate" id="v">
						<input style="margin-top: 5px" type="text" value="{$v.value}" class="form-control" id="input-{$v.code}" name="language[{$v.code}]" placeholder="{$v.language_title}">
					</volist>
					<span class="form-required">*</span>
				</td>
			</tr>
			</tbody>
			<tr>
				<th>内容</th>
				<td>
					<div>
						<script type="text/javascript" charset="utf-8" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
						<script type="text/javascript" charset="utf-8" src="__STATIC__/js/ueditor/ueditor.all.min.js"> </script>
						<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
						<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
						<script type="text/javascript" charset="utf-8" src="__STATIC__/js/ueditor/lang/zh-cn/zh-cn.js"></script>
						<script id="editor" type="text/plain" name="content" style="width: 100%;height: 350px"></script>
						<script type="text/javascript">
							//实例化编辑器
							var ue = UE.getEditor('editor', {
								allowDivTransToP: false, // 禁止<div>转换为<p>
								allowTagSemicolon: true, // 允许分号在标签中使用
								initialContent: '{$data[\'content\']}', // 初始内容
								autoClearinitialContent: false, // 是否自动清除编辑器初始内容，注意：如果粘贴的
								removeFormatTags: 'b,big,code,del,dfn,em,font,i,ins,kbd,q,samp,small,span,strike,strong,sub,sup,tt,u,var', // 移除的标签
								// 更多配置...
							});
						</script>
					</div>
				</td>
			</tr>
			</tbody>
			</tbody>
			<tr>
				<th>Content</th>
				<td>
					<div>
						<script type="text/javascript" charset="utf-8" src="__STATIC__/js/ueditor/lang/en/en.js"></script>
						<script id="editor_en" type="text/plain" name="content_en" style="width: 100%;height: 350px"></script>
						<script type="text/javascript">
							//实例化编辑器
							var ue = UE.getEditor('editor_en', {
								allowDivTransToP: false, // 禁止<div>转换为<p>
								allowTagSemicolon: true, // 允许分号在标签中使用
								initialContent: '{$data[\'content_en\']}',  // 初始内容
								autoClearinitialContent: false, // 是否自动清除编辑器初始内容，注意：如果粘贴的
								removeFormatTags: 'b,big,code,del,dfn,em,font,i,ins,kbd,q,samp,small,span,strike,strong,sub,sup,tt,u,var', // 移除的标签
								// 更多配置...
							});
						</script>
					</div>
				</td>
			</tr>
			</tbody>
			<volist name="list_language_translate_content" id="v">
				</tbody>
				<tr>
					<th>内容-{$v.language_title}</th>
					<td>
						<div>
							<script id="editor_{$v.code}" type="text/plain" name="language_content[{$v.code}]" style="width: 100%;height: 350px"></script>
							<script type="text/javascript">
								//实例化编辑器
								var ue = UE.getEditor('editor_{$v.code}', {
									allowDivTransToP: false, // 禁止<div>转换为<p>
									allowTagSemicolon: true, // 允许分号在标签中使用
									initialContent: '{$v.value}',  // 初始内容
									autoClearinitialContent: false, // 是否自动清除编辑器初始内容，注意：如果粘贴的
									removeFormatTags: 'b,big,code,del,dfn,em,font,i,ins,kbd,q,samp,small,span,strike,strong,sub,sup,tt,u,var', // 移除的标签
									// 更多配置...
								});
							</script>
						</div>
					</td>
				</tr>
				</tbody>
			</volist>
		</table>

		<div class="form-group">
			<div>
			<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('EDIT')}</button>
			<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
		</div>
</div>

</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
