<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Dynamiclabel/index')}">话题标签列表</a></li>
			<li class="active"><a >添加话题标签</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Dynamiclabel/add_post')}">
		
			<fieldset>
				
				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-name" placeholder="简体中文" name="name" maxlength="6"><p class="help-block">最多6个字</p>
					</div>
				</div>

				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>Name</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-name_en" placeholder="英语" name="name_en" maxlength="6">
						<volist name="list_language" id="v">
							<input style="margin-top: 5px" type="text" class="form-control" id="input-{$v.code}" name="language[{$v.code}]" placeholder="{$v.language_title}">
						</volist>
						<p class="help-block">Up to 6 words</p>
					</div>
				</div>
				
				<div class="form-group">
					<label for="input-user_login" class="col-sm-2 control-label"><span class="form-required">*</span>封面</label>
					<div class="col-md-6 col-sm-10">
						<input type="hidden" name="thumb" id="thumbewm" value="">
						<a href="javascript:uploadOneImage('图片上传','#thumbewm');">
							<img src="__TMPL__/public/assets/images/default-thumbnail.png" id="thumbewm-preview" style="cursor: pointer;max-width:150px;max-height:150px;"/>
						</a>
						<input type="button" class="btn btn-sm btn-cancel-thumbewm" value="取消图片"> <p class="help-block">建议尺寸：180 X 80 </p>
					</div>
				</div>

				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>描述</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-description"  name="description" maxlength="50"><p class="help-block">最多50个字</p>
					</div>
				</div>

				<div class="form-group" >
					<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>Describe</label>
					<div class="col-md-6 col-sm-10">
						<input type="text" class="form-control" id="input-describe"  name="describe" maxlength="50"><p class="help-block">Up to 50 words</p>
					</div>
				</div>
				
<!--				<div class="form-group">-->
<!--					<label for="input-maintain_switch" class="col-sm-2 control-label"><span class="form-required">*</span>推荐</label>-->
<!--					<div class="col-md-6 col-sm-10">-->
<!--						<select class="form-control" name="isrecommend">-->
<!--							<option value="0">否</option>-->
<!--							<option value="1">是</option>-->
<!--						</select>-->
<!--					</div>-->
<!--				</div>-->
		 
				
                
			</fieldset>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="{:url('Dynamiclabel/index')}">{:lang('BACK')}</a>
				</div>
			</div>
			
			
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
		(function(){
	
			$('.btn-cancel-thumbewm').click(function () {
				$('#thumbewm-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
				$('#thumbewm').val('');
			});
			
		})()

	</script>
</body>
</html>
