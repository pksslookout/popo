<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >新增/减少</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Statistics/addPost')}">

			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>新增/减少</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline"><input type="radio" name="type" checked="checked" value="1">新增</label>
					<label class="radio-inline"><input type="radio" name="type" value="0">减少</label>
				</div>
			</div>

			<div class="form-group" >
				<label for="input-price" class="col-sm-2 control-label">数额</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-price" name="value" value=""/>
				</div>
			</div>
            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$data.id}" />
					<button type="submit" class="btn btn-primary js-ajax-submit">确定</button>
					<a class="btn btn-default" href="{:url('Statistics/index')}">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
