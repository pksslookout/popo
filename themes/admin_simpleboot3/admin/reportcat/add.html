<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Reportcat/index')}">直播间举报类型列表</a></li>
			<li class="active"><a >类型{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Reportcat/addPost')}">

			<div class="form-group">
				<label for="input-list_order" class="col-sm-2 control-label"><span class="form-required">*</span>排序号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-list_order" name="list_order" value="0">
					<p class="help-block">填写正整数</p>
				</div>
			</div>

            <div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" placeholder="简体中文" id="input-name" name="name">
					<p class="help-block">简洁明了</p>
				</div>
			</div>

            <div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>Report type name</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" placeholder="英语" id="input-name_en" name="name_en">
					<volist name="list_language" id="v">
						<input style="margin-top: 5px" type="text" class="form-control" id="input-{$v.code}" name="language[{$v.code}]" placeholder="{$v.language_title}">
					</volist>
					<p class="help-block">Concise and clear</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>是否显示</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline"><input type="radio" name="is_status" value="1" checked="">显示</label>
					<label class="radio-inline"><input type="radio" name="is_status" value="0">不显示</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
