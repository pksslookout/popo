<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a >页面管理</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('Adminpage/index')}">
			页面ID：
            <input class="form-control" type="text" name="id" style="width: 200px;" value="{:input('request.id')}"
                   placeholder="请输入页面ID">
			关键字：
            <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
                   placeholder="请输入标题、关键词...">
			<input type="submit" class="btn btn-primary" value="搜索">
			<a class="btn btn-danger" href="{:url('Adminpage/index')}">清空</a>
		</form>
		<form method="post" class="js-ajax-form" action="{:url('Adminpage/listOrder')}">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>标题</th>
						<th>Title</th>
						<th>地址</th>
						<th>作者</th>
						<th>发布时间</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo['title']}</td>
						<td>{$vo['title_en']}</td>
						<td><a href="{$configpub['site']}{$vo['url']}" target="_blank">{$configpub['site']}{$vo['url']}</a></td>
						<td>{$vo['user_nicename']}</td>
						<td>{:date('Y-m-d H:i',$vo['addtime'])}</td>
						<td align="center">
							<a class="btn btn-xs btn-primary" href='{:url("Adminpage/edit",array("id"=>$vo["id"]))}'>{:lang('EDIT')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
