<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>上热门列表</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post" action="{:url('Popular/index')}">
			提交时间：
			<input type="text" name="start_time" class="js-bootstrap-date form-control" value="" autocomplete="off" placeholder="开始时间">
			-
			<input type="text" name="end_time" class="js-bootstrap-date form-control" value="" autocomplete="off" placeholder="结束时间">
			关键字：
			<input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
				   placeholder="会员ID/广告ID">
			<input type="submit" class="btn btn-primary" value="搜索">
			<a class="btn btn-danger" href="{:url('Popular/index')}">清空</a>
		</form>				
		<form method="post" class="js-ajax-form">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>会员ID</th>
						<th>会员</th>
						<th>视频发布者</th>
						<th>视频ID</th>
						<th>价格</th>
						<th>时长(小时)</th>
						<th>播放量</th>
						<th>支付方式</th>
						<th>状态</th>
						<th>提交时间</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo.uid}</td>
						<td>{$vo.user_nicename}</td>
						<td>{$vo.release_user_nicename}({$vo.release_uid})</td>
						<td>{$vo.videoid}</td>
						<td>{$vo.price}</td>
						<td>{$vo.duration}</td>
						<td>{$vo.view_counts}</td>
						<td><if condition="$vo['pay_type'] eq '0'">余额<else /></if></td>
						<td><if condition="$vo['is_status'] eq '1'">已支付<else />未支付</if></td>
						<td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
