<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('Language/index')}">语言列表</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('language/listOrder')}">
			<div class="table-actions">
				<button class="btn btn-primary btn-sm js-ajax-submit" type="submit">{:lang('SORT')}</button>
			</div>
			<table class="table table-hover table-bordered margin-top-20">
				<thead>
					<tr>
						<th>排序</th>
						<th>语言标题</th>
						<th>语言代码</th>
						<th>是否显示</th>
						<th>{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>
							<input name="list_orders[{$vo.id}]" class="input-order" type="text" value="{$vo.list_order}">
						</td>
						<td>{$vo.language_title}</td>
						<td>{$vo.code}</td>
						<td>
							<if condition="$vo['status'] eq '0'">
								<span style="color: green">√</span>
								<else/>
								<span style="color: red">×</span>
							</if>
						</td>
						<td align="center">

							<if condition="$vo['code'] neq 'en'&&$vo['code'] neq 'zh_cn'">
							<if condition="$vo['status'] eq '1'">
								<a class="btn btn-xs btn-success js-ajax-dialog-btn" href="{:url('Language/setStatus',array('id'=>$vo['id'],'status'=>0))}">显示</a>
							</if>
							<if condition="$vo['status'] eq '0'">
								<a class="btn btn-xs btn-warning js-ajax-dialog-btn" href="{:url('Language/setStatus',array('id'=>$vo['id'],'status'=>1))}">隐藏</a>
							</if>
							</if>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
