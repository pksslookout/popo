<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('Chargerules/index')}">充值规则列表</a></li>
			<li class="active"><a >{:lang('ADD')}</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Chargerules/addPost')}">

			<div class="form-group">
				<label for="input-list_order" class="col-sm-2 control-label"><span class="form-required">*</span>排序号</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-list_order" name="list_order" value=""><p class="help-block">填写正整数</p>
				</div>
			</div>

            <div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name" placeholder="简体中文">
				</div>
			</div>

            <div class="form-group">
				<label for="input-name_en" class="col-sm-2 control-label"><span class="form-required">*</span>Name</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name_en" name="name_en" placeholder="英语">
					<volist name="list_language" id="v">
						<input style="margin-top: 5px" type="text" class="form-control" id="input-{$v.code}" name="language[{$v.code}]" placeholder="{$v.language_title}">
					</volist>
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-money" class="col-sm-2 control-label"><span class="form-required">*</span>价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-money" name="money" placeholder="0.01-99999999之间">
					<p class="help-block">价格在0.01-99999999之间</p>
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-coin" class="col-sm-2 control-label"><span class="form-required">*</span>非苹果支付获得{$name_coin}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin" name="coin" placeholder="1-99999999之间">
					<p class="help-block">1-99999999之间</p>
				</div>
				
			</div>
            
            <div class="form-group">
				<label for="input-coin_ios" class="col-sm-2 control-label"><span class="form-required">*</span>苹果支付{$name_coin}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin_ios" name="coin_ios" placeholder="1-99999999之间">
					<p class="help-block">1-99999999之间</p>
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-product_id" class="col-sm-2 control-label"><span class="form-required">*</span>苹果项目ID</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-product_id" name="product_id">
				</div>
			</div>
            
            <div class="form-group">
				<label for="input-give" class="col-sm-2 control-label"><span class="form-required">*</span>赠送{$name_coin}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-give" name="give" placeholder="0-99999999之间">
					<p class="help-block">0-99999999之间</p>
				</div>
			</div>

            <div class="form-group">
				<label for="input-coin_paypal" class="col-sm-2 control-label"><span class="form-required">*</span>*PayPal支付获得{$name_coin}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-coin_paypal" name="coin_paypal" placeholder="0-99999999之间">
					<p class="help-block">0-99999999之间</p>
				</div>
			</div>
            
            
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
				</div>
			</div>
            
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
